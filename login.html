  <!-- Forma e identifikimit -->
  <main class="login-container">
    <h1>Identifikohu në Antokton</h1>
    <form id="login-form">
      <div class="form-group">
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" placeholder="adresa@shembull.com" required>
      </div>
      <div class="form-group">
        <label for="login-password">Fjalëkalimi:</label>
        <input type="password" id="login-password" placeholder="Fjalëkalimi" required>
      </div>
      <div class="form-actions">
        <button id="sign-in-btn" type="submit">Kyçu</button>
        <button id="sign-up-btn" type="button">Regjistrohu</button>
      </div>
    </form>
    <p><a href="index.html">Kthehu te Kreu</a></p>
  </main>
